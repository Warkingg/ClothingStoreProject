<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Tạo Danh Mục</h3>
<p>
  <a th:href="@{/categories/list}">
    Quay về danh mục sản phẩm
  </a>
</p>
<div class="notify">
  <div th:if="${message}">
    <span th:text="${message}"></span>
  </div>
</div>
<div id="form">
  <form action="#"th:action="@{/categories/create}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Tên danh mục:</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <input type="submit" value="Tạo danh mục">
  </form>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
